<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" fill="url(#primaryGrad)" rx="76.8"/>
  
  <!-- Veterinary Cross -->
  <g transform="translate(256, 256)">
    <!-- Main Cross -->
    <rect x="-20" y="-80" width="40" height="160" fill="white" rx="8"/>
    <rect x="-80" y="-20" width="160" height="40" fill="white" rx="8"/>
    
    <!-- Heart symbol in center -->
    <path d="M-15,-10 C-15,-20 -5,-25 0,-15 C5,-25 15,-20 15,-10 C15,0 0,15 0,15 C0,15 -15,0 -15,-10 Z" fill="url(#secondaryGrad)"/>
    
    <!-- Paw prints -->
    <g transform="translate(-60, -60)" fill="url(#secondaryGrad)" opacity="0.8">
      <circle cx="0" cy="0" r="8"/>
      <circle cx="-12" cy="8" r="6"/>
      <circle cx="12" cy="8" r="6"/>
      <circle cx="-8" cy="20" r="5"/>
      <circle cx="8" cy="20" r="5"/>
    </g>
    
    <g transform="translate(60, 60)" fill="url(#secondaryGrad)" opacity="0.8">
      <circle cx="0" cy="0" r="8"/>
      <circle cx="-12" cy="-8" r="6"/>
      <circle cx="12" cy="-8" r="6"/>
      <circle cx="-8" cy="-20" r="5"/>
      <circle cx="8" cy="-20" r="5"/>
    </g>
  </g>
  
  <!-- Brand text -->
  <text x="256" y="450" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">Vetrium</text>
  <text x="256" y="480" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.9">Sistema Veterinario</text>
</svg>