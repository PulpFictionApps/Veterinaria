<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetConnect - Sin Conexi贸n</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #EC4899, #BE185D);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 2rem;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }
        .retry-btn {
            background: white;
            color: #EC4899;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .retry-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon"></div>
        <h1>Sin Conexi贸n a Internet</h1>
        <p>VetConnect necesita conexi贸n para sincronizar tus datos. Por favor verifica tu conexi贸n e intenta nuevamente.</p>
        <button class="retry-btn" onclick="window.location.reload()">
            Reintentar
        </button>
    </div>
    
    <script>
        // Verificar conexi贸n peri贸dicamente
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
        
        // Recargar cuando se restaure la conexi贸n
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
